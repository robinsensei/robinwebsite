<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="64x64" href="/src/assets/appicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/appicon.png" />
  <link rel="shortcut icon" href="/src/assets/appicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robin Web</title>
  <script>
    (function () {
      const savedTheme = localStorage.getItem('portfolio-theme');
      const theme = savedTheme || 'dark';
      document.documentElement.classList.remove('light', 'dark');
      document.documentElement.classList.add(theme);
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
